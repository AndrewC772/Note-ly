<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <Title> Note-ly </Title>
</head>
<body class="gridlayout">

    <nav class="top"> 
        <button class="navdesign"> Dark Mode </button>
        <li class="navdesign"> About </li>
        <li class="navdesign"> Docs </li>
    </nav>

    <div class="middlenoteextended"> 
        <button class="notesbutton" type="menuitem"> + </button>
        <textarea id="Notes" name="Notes" rows="10" cols="30"> Enter notes here </textarea>
        <button class="buttonsavedelete"> save </button>
        <button class="buttonsavedelete"> delete </button>
    </div>
    <menu class="sidemenuextend"> 
        <button class="buttonextended" type="menuitem"> &nbsp; << </button> 
    </menu>
    <div class="sidemenuitems">
        <h1 class="sidebaritems" >My Notes</h1>
        <li class="sidebaritems" > Notes 1 </li>
        <li class="sidebaritems" > Notes 2 </li>
    </div class="sidemenuitems">

    <footer class="bottom">created by: Andrew Chen Set: A</footer>

</body>
</html>
