<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <script defer src="JS/app.js"></script>
    <Title> Note-ly </Title>
</head>
<body class="light_mode gridlayout">

    <nav class="top light_mode"> 
        <button class="navdesign light_mode"> Dark Mode </button>
        <li class="navdesign"> About </li>
        <li class="navdesign"> Docs </li>
    </nav>

    <div class="middlenoteextended"> 
        <button class="notesbutton light_mode" type="menuitem"> + </button>
        <div id="notearea" contenteditable="false"></div> 
        <!-- <textarea id="Notes" name="Notes" rows="10" cols="30"> Enter notes here </textarea> -->
        <button class="buttonsave light_mode"></button>
        <button class="buttondelete light_mode"></button>
    </div>
    <nav class="sidemenuextend"> 
        <button class="buttonextended light_mode" type="menuitem"> &nbsp; << </button> 
    </nav>
    <div class="sidemenuitems">
        <h1 class="sidebaritems" >My Notes</h1>
        <li class="sidebaritems" > Notes 1 </li>
        <li class="sidebaritems" > Notes 2 </li>
    </div class="sidemenuitems">

    <footer class="bottom"><p>created by: Andrew Chen Set: A</p></footer>

</body>
</html>
